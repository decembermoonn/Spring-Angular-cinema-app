<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item pointable" (click)="getFirstPage()" [ngClass]="{'disabled': page === 0}">
      <a class="page-link" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item pointable" (click)="getPrevPage()" [ngClass]="{'disabled': prevPageLimitReached()}">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&lsaquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="page-item pointable" *ngFor="let nr of createPageNumbers()" [ngClass]="{'active': nr === page + 1}">
      <a class="page-link" [attr.aria-label]="nr">{{nr}}</a>
    </li>

    <li class="page-item pointable" (click)="getNextPage()" [ngClass]="{'disabled': nextPageLimitReached()}">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&rsaquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item pointable" (click)="getLastPage()" [ngClass]="{'disabled': page === totalPages - 1}">
      <a class="page-link" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
  </ul>
</nav>
