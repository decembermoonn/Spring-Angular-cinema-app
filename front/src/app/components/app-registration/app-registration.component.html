<form class="row justify-content-center" [formGroup]="signUpForm" (ngSubmit)="onFormSubmission()">
  <div class="form-group col-10 col-sm-8 col-md-6 col-lg-4">
    <label class="d-block">Username
      <input formControlName="login" type="text" class="form-control" placeholder="Enter username">
    </label>

    <label class="d-block">Password
      <input formControlName="password" type="password" class="form-control" placeholder="Enter password">
    </label>

    <label class="d-block">Repeat password
      <input formControlName="repeatPassword" type="password" class="form-control" placeholder="Repeat password">
    </label>

    <p *ngIf="showError" class="small error">{{errorMessage}}</p>

    <button [disabled]="isButtonDisabled()" type="submit" class="w-100 btn btn-primary mt-4">Sign Up</button>
  </div>
</form>
