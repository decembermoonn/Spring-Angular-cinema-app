<form class="row justify-content-center">
  <div class="form-group col-10 col-sm-8 col-md-6 col-lg-4">
    <label class="d-block">Username
      <input type="text" class="form-control" placeholder="Enter username">
    </label>

    <label class="d-block">Password
      <input type="password" class="form-control" placeholder="Enter password">
    </label>

    <label class="d-block">Repeat password
      <input type="password" class="form-control" placeholder="Repeat password">
    </label>

    <button type="submit" class="w-100 btn btn-primary mt-4">Sign Up</button>
  </div>
</form>
