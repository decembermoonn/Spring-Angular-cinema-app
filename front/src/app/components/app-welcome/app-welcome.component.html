<div class="layout">
  <app-movie-settings (onSettingsRedefine)="handleSettingsRedefinition($event)"></app-movie-settings>
  <div class="movies">
    <section class="movies__movie" *ngFor="let movie of movies">
      <hr class="m-0"/>
      <app-movie [movie]="movie"></app-movie>
    </section>
  </div>
  <app-pager (pageChange)="handlePageChange($event)" [totalPages]="totalPages"></app-pager>
</div>
